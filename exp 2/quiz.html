<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - KnowledgeHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">KnowledgeHub</a>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
        <li><a href="courses.html" class="hover:text-gray-200">Courses</a></li>
        <li><a href="resources.html" class="hover:text-gray-200">Resources</a></li>
        <li><a href="about.html" class="hover:text-gray-200">About Us</a></li>
        <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Quiz Section -->
  <section class="container mx-auto my-8">
    <h2 class="text-2xl font-bold text-center">Interactive Quiz</h2>
    <div id="quiz" class="bg-white p-6 rounded-lg shadow-lg mt-6">
      <div id="question" class="text-xl font-bold">Question 1: What is 2 + 2?</div>
      <div class="mt-4 space-y-2">
        <label class="block">
          <input type="radio" name="answer" value="3" class="mr-2"> 3
        </label>
        <label class="block">
          <input type="radio" name="answer" value="4" class="mr-2"> 4
        </label>
        <label class="block">
          <input type="radio" name="answer" value="5" class="mr-2"> 5
        </label>
      </div>
      <button id="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </div>
    <div id="result" class="mt-4 text-center"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 text-center">
    <p>&copy; 2024 EduLearn. All rights reserved.</p>
  </footer>

  <script>
    const quizData = [
      { question: "What is 2 + 2?", answers: ["3", "4", "5"], correct: "4" },
      { question: "What is the capital of France?", answers: ["Paris", "London", "Berlin"], correct: "Paris" },
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionElement = document.getElementById('question');
    const resultElement = document.getElementById('result');
    const submitButton = document.getElementById('submit');

    function loadQuestion() {
      const q = quizData[currentQuestion];
      questionElement.textContent = `Question ${currentQuestion + 1}: ${q.question}`;
      const answers = document.querySelectorAll('input[name="answer"]');
      answers.forEach((input, index) => {
        input.value = q.answers[index];
        input.nextSibling.textContent = q.answers[index];
      });
    }

    submitButton.addEventListener('click', () => {
      const selectedAnswer = document.querySelector('input[name="answer"]:checked');
      if (selectedAnswer) {
        if (selectedAnswer.value === quizData[currentQuestion].correct) {
          score++;
        }
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          resultElement.textContent = `Your score: ${score}/${quizData.length}`;
        }
      }
    });

    loadQuestion();
  </script>
</body>
</html>
