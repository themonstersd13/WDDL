<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - KnowledgeHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold">KnowledgeHub</a>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
        <li><a href="courses.html" class="hover:text-gray-200">Courses</a></li>
        <li><a href="resources.html" class="hover:text-gray-200">Resources</a></li>
        <li><a href="about.html" class="hover:text-gray-200">About Us</a></li>
        <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container mx-auto my-8">
    <h2 class="text-2xl font-bold text-center">Contact Us</h2>
    <form id="contactForm" class="bg-white p-6 rounded-lg shadow-lg mt-6">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded">
      </div>
      <div class="mb-4">
        <label for="message" class="block text-gray-700">Message</label>
        <textarea id="message" name="message" class="w-full p-2 border rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
    <div id="successMessage" class="mt-4 text-center text-green-600"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 text-center">
    <p>&copy; 2024 EduLearn. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        document.getElementById('successMessage').textContent = 'Message sent successfully!';
      } else {
        alert('Please fill all fields.');
      }
    });
  </script>
</body>
</html>
